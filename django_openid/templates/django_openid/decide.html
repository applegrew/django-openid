{% extends base_template %}
{% load i18n %}
{% block title %}{% trans "Sign in?" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign in?" %}</h1>

<p>{% blocktrans %}Sign in to <strong>{{ trust_root }}</strong> as <strong>{{ identity }}</strong>?{% endblocktrans %}</p>

<form action="{{ action }}" method="POST">
    <p>
        {% if save_trusted_roots %}
        <input type="submit" name="yes_once" value="{% trans "Yes, just this once" %}">
        <input type="submit" name="yes_always" value="{% trans "Yes, always" %}>
        {% else %}
        <input type="submit" name="yes_once" value="{% trans "Log in now" %}">
        {% endif %}
        <input type="hidden" name="_decide" value="1">
        <input type="hidden" name="orequest" value="{{ orequest }}">
    </p>
</form>
{% endblock %}
